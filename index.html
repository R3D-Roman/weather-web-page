<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="font-awesome/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Weather Search Web Page</title>
</head>

<body>
  <header>
    <h1 class="title">Weather Search Web Page</h1>
  </header>

  <main>
    <div class="wrapper">
      <div class="how-to-search">
        <p class="popup-btn">Detailed search?</p>
        <span class="popuptext">Just enter city with country: "London Canada"</span>
      </div>
      <section>
        <div class="input-wrapper">
          <div class="auto-complete">
            <input type="text" class="input" autocomplete="off" placeholder="search of capital..." />
            <div class="div-autocomplete"></div>
          </div>
          <button class="btn">search</button>
        </div>

        <div class="wether-info-wrapper"></div>
      </section>
    </div>
  </main>

  <div>
    <img src="../../ezgif.com-webp-to-png.png" alt="roman rudyk">
  </div>

  <div class="row"></div>
  <footer>
    <p>
      <small>Crafted by</small> R3D<small><sup>&copy;</sup></small>
    </p>
  </footer>

  <script src="font-awesome/all.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
